name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ dev ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: klarita
          POSTGRES_PASSWORD: klarita
          POSTGRES_DB: klarita_db
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg2://klarita:klarita@localhost:5432/klarita_db
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r klarita_backend/requirements.txt
          pip install alembic
      - name: Run migrations (offline SQL check)
        run: |
          cd migrations
          alembic upgrade head --sql > /dev/null
      - name: Run pytest
        run: |
          pip install pytest
          pytest -q

  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable
      - name: Install Flutter dependencies
        run: |
          flutter pub get
      - name: Analyze
        run: flutter analyze --no-fatal-infos
      - name: Run widget tests
        run: flutter test --coverage
      - name: Build web (optional)
        run: flutter build web --release -o build/web
        if: github.ref == 'refs/heads/main'
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: klarita-web
          path: build/web 